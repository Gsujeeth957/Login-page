<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Login page</title>
  </head>
  <body>
        <section class="Form my-4 mx-5">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col-lg-5">
                        <img src="assets/vector64bdf83d.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-lg-7 px-5 pt-5">
                        <h1>Login</h1>
                        <form action="">
                           <div class="from-row">
                               <div class="col-lg-7">
                                   <input type="email" placeholder=" Enter Email-Address" class="form-control my-3 p-4 ">
                               </div>
                           </div>

                           <div class="from-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Enter Password" class="form-control my-3 p-4">
                            </div>
                            <a href="#">Forgot Password</a>

                         </div>

                         <div class="from-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn-1 mt-3 mb-3">Login</button>
                            </div>
                        </div>
                        <br>
                        <p          >---------------- Or Connect With ---------------</p>
                        <br>
                        <div class="clearfix">
                            
                            <div class="img-container">
                                <img src="" alt="" style="width:100%">
                                </div>
                            <div class="img-container">
                            <img src="assets/images.png" alt="Microsoft" style="width:60%">
                            </div>
                            <div class="img-container">
                            <img src="assets/1024px-Facebook_Logo_(2019).png" alt="Facebook" style="width:60%">
                            </div>
                            <div class="img-container">
                            <img src="assets/Google__G__Logo.svg.png" alt="Google" style="width:60%">
                            </div>
                            <div class="img-container">
                            <img src="assets/linkedIn_PNG38.png" alt="Linkedin" style="width:60%">
                            </div>
                          </div>
                        <div>
                        <span><i class="fab fa-google"></i></span>
                        <span><img src="" alt="">
                        </span>
                        </div>
                        <p>Don't have an account? <a href="#">Register here</a></p>
                        <br>
                        </form>
                    </div>
                </div>
            </div>
        </section>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
